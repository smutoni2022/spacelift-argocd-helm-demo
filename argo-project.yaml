ion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/smutoni2022/spacelift-argocd-helm-demo
    targetRevision: HEAD
    path: demo-app
    helm:
      valueFiles:
        - $values/charts/demo-app/values.yaml
      repoURL: 'https://github.com/smutoni2022/value-files.git
      targetRevision: HEAD 
      ref: values 
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app